
           
            <div>
                <div  class="pt-1" style="text-align:left">
                    <div *ngIf="loader" class="mx-auto">
                        <div class="lds-css ng-scope">
                            <div class="mx-auto lds-facebook">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                
                
                    <div class="in-left" *ngIf="!loader" (scroll)="onScroll($event)" style="overflow-y: scroll; height:120vh">
                        <div class="form-row bg shadow-sm p-3 ml-1 mb-2 bg-white rounded border">
                            <input class="col-sm-11 my-1 form-control text-left pr-2" #clearedPO
                                (input)="getSearchClearedPO(clearedPO.value)" type="search" placeholder="Search" aria-label="Search">
                            <div class="col-sm-1 my-1">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <a (click)="printReport()">
                                            <img class="rounded" style="width:50px;height:50px;"
                                                src="https://img.icons8.com/dotty/80/000000/print.png">
                                        </a>
                                    </div>
                                    <div class="col-sm-2 ml-3">
                                        <a (click)="exportToExcel()">
                                            <img class="rounded" style="width:50px;height:50px;"
                                                src="https://img.icons8.com/dotty/80/000000/ms-excel.png">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                
                        <div id="clearedReport" class="container-fluid shadow-sm ml-1 mb-2 bg-white rounded pt-2 pl-3 border">
                            <div id="printable">
                
                                <table id="table1" class="table table-sm table-striped table-fixed table-hover">
                                    <thead class="thead-bg-secondary">
                                        <th class="events-table-th">Supplier</th>
                                        <th class="events-table-th">PO</th>
                                        <th class="events-table-th">Invoice Number</th>
                                        <th class="events-table-th">Tender Number</th>
                                        <th class="events-table-th">Funding Source</th>
                                        <th class="events-table-th">Term of Payment</th>
                
                
                
                
                
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let i of shipmentReport">
                                            <td class="events-table-td">
                                                <small>{{i.Supplier}}</small>
                                            </td>
                                            <td class="events-table-td">
                                                <small>{{i.PurchaseOrderNumber}}</small>
                                            </td>
                
                                            <td class="events-table-td">
                                                <small>{{i.InvoiceNumber}}</small>
                                            </td>
                
                                            <td class="events-table-td">
                                                <small>{{i.TenderNumber}}</small>
                                            </td>
                                            <td class="events-table-td">
                                                <small>{{i.FundingSource}}</small>
                                            </td>
                                            <td class="events-table-td">
                                                <small>{{i.TermofPayment}}</small>
                                            </td>
                
                
                
                
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div *ngIf="load" class="mx-auto">
                                <div class="lds-css ng-scope">
                                    <div class="mx-auto lds-facebook">
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
    </div>
