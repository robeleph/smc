<div id="mainContent" class=" in-down col-5 card shadow p-3  bg-white rounded">
    <div class="pt-5">
        <div>

            <div>
                <figure>
                    <img class="mx-auto" style="width: 40%" src="../../assets/pfsa_logo.png">
                    <div>
                        <p class="font-weight-bold">CONTRACT MANAGEMENT SYSTEM</p>
                        <p>PHARMACEUTICAL FUNDS AND SUPPLY AGENCY</p>
                    </div>
                </figure>

            </div>

            <hr>

            <form class>
                <div class="md-form  form-group">

                    <input required ngModel name="username" #username="ngModel" id="username" class="form-control" type="name" placeholder="Username">
                    <span class="icon is-small is-left">
                    <i class="glyphicon glyphicon-user"></i>
                  </span>
                    <span class="danger" style="color:red" *ngIf="username.touched && !username.valid">Username is
                    required</span>
                </div>

                <div class="md-form form-group">
                    <span class="input-group-addon">
                    
                    <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <input required ngModel name="password" #password="ngModel" id="password" type="password" class="form-control" placeholder="Password">

                    <div>
                        <span style="color:red" *ngIf="password.touched && !password.valid">Password is required</span>
                    </div>

                </div>

                <div class="md-form form-group">

                    <button style="background-color:#0C7489; color:white" type="submit" class="btn  btn-lg btn-block" type="submit" value="submit" (click)="login(username.value, password.value); username.value=''; password.value=''">
                    Login
                  </button>
                    <div *ngIf="message" class="mt-2 alert alert-danger" role="alert">
                        {{message}}
                    </div>

                </div>
                <div *ngIf="loading">
                    <div class="lds-css ng-scope">
                        <div class="mx-auto lds-facebook">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </form>
            <div>
                <p>
                    {{generalInfo}}
                </p>

            </div>
        </div>
    </div>
</div>
